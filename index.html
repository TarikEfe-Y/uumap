<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>uMap Ankara Marker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>uMap Ankara Marker</h1>
    <div id="map"></div>

    <script>
        // 🌍 Harita Başlat
        var map = L.map("map").setView([39.9334, 32.8597], 10); // Ankara merkez
        L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors, uMap"
        }).addTo(map);

        // 📍 Ankara'ya Marker Ekle
        L.marker([39.9334, 32.8597]).addTo(map)
            .bindPopup("📍 Ankara");
    </script>
</body>
</html>
